<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrzeuge – Andre Thesinga</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<header class="header">
    <h1>Unsere Fahrzeuge</h1>
    <a href="index.html" class="btn">Zurück zur Startseite</a>
</header>

<section class="fahrzeugliste" id="fahrzeugliste">
    <p>Die Fahrzeugliste wird automatisch geladen…</p>
</section>

<footer>
    <a href="impressum.html">Impressum</a> |
    <a href="datenschutz.html">Datenschutz</a>
</footer>

<script>
fetch('/autos')
    .then(response => response.json())
    .then(data => {
        const container = document.getElementById('fahrzeugliste');
        container.innerHTML = '';

        data.forEach(auto => {
            const item = document.createElement('div');
            item.classList.add('auto-item');

            item.innerHTML = `
                <img src="${auto.bilder[0]}" class="auto-thumb">
                <h3>${auto.titel}</h3>
                <p>${auto.preis} €</p>
                <p>${auto.kilometer} km</p>
                <a class="btn" href="auto.html?auto=${auto.slug}">Details ansehen</a>
            `;

            container.appendChild(item);
        });
    });
</script>

</body>
</html>
